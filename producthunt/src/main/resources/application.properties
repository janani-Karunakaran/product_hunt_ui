spring.application.name=producthunt
spring.server=8080

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/producthunt
#it means it is connecting to a schema(database-name) on mysql server running on localhost port 3306
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#it tells which jdbc driver to be used to connect to the database

# JPA settings
spring.jpa.hibernate.ddl-auto=update
#none: No action will be performed.
#validate: Validate the schema, making sure it matches the entity mappings.
#update: Update the schema to match the entity mappings. Useful during development.
#create: Create the schema from scratch every time the application starts.
#create-drop: Create the schema on startup and drop it on shutdown.
spring.jpa.show-sql=true
#enables logging of the SQL statements generated by Hibernate

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
